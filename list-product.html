<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Product - FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FarmConnect</h1>
            <a href="index.html" class="hover:underline">Back to Home</a>
        </div>
    </nav>

    <!-- Product Form -->
    <section class="container mx-auto py-12 px-4 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">List Your Product</h2>
            <form id="product-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="product-name">Product Name</label>
                    <input type="text" id="product-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="product-desc">Description</label>
                    <textarea id="product-desc" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="product-price">Price (â‚¹ per kg/unit)</label>
                        <input type="number" id="product-price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="product-quantity">Quantity Available</label>
                        <input type="text" id="product-quantity" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="product-image">Image URL</label>
                    <input type="url" id="product-image" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="https://images.pexels.com/..." required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="farmer-name">Your Name</label>
                    <input type="text" id="farmer-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="farmer-location">Location</label>
                    <input type="text" id="farmer-location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition">List Product</button>
            </form>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
