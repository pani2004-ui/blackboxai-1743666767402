<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - FarmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FarmConnect</h1>
            <a href="index.html" class="hover:underline">Back to Products</a>
        </div>
    </nav>

    <!-- Product Details -->
    <section class="container mx-auto py-12 px-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img id="product-image" src="" alt="Product" class="w-full h-full object-cover">
                </div>
                <div class="p-6 md:w-1/2">
                    <h2 id="product-name" class="text-2xl font-bold mb-2"></h2>
                    <p id="product-desc" class="text-gray-600 mb-4"></p>
                    <div class="mb-4">
                        <span class="text-green-600 font-bold text-xl" id="product-price"></span>
                        <span class="text-gray-500 ml-2">per kg/unit</span>
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Available Quantity:</span>
                        <span id="product-quantity" class="ml-2"></span>
                    </div>
                    <div class="mb-6">
                        <span class="font-semibold">Farmer:</span>
                        <span id="farmer-name" class="ml-2"></span>
                        <span id="farmer-location" class="text-sm text-gray-500 block mt-1"></span>
                    </div>

                    <!-- Negotiation Form -->
                    <div class="border-t pt-4">
                        <h3 class="text-lg font-semibold mb-3">Make an Offer</h3>
                        <form id="negotiation-form" class="space-y-3">
                            <div>
                                <label class="block text-gray-700 mb-1">Your Offer Price (â‚¹)</label>
                                <input type="number" id="offer-price" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">Message to Farmer</label>
                                <textarea id="offer-message" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Any special requests or questions..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition">Send Offer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
